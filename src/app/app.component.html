<h2 class="ui grey header">
    <img class="ui image" src="./assets/image/Movies,jpg">
    <div class="content">
      Do You Know Your Movies?
    </div>
    </h2>
    
    <form class="ui form">
      <div class="field">
        <input type="text" name="movie-name" placeholder="Enter Movie Name" #movieName>
      </div>
    <button class="ui button primary" (click)="getMovieDetails(movieName.value)" type="submit">Submit</button>
    </form>
    
    <div *ngIf="movieData" class="ui raised segment">
      <h3 *ngIf="movieData">Movie: {{movieData.Title}}</h3>
      <img *ngIf="movieData" src= {{movieData.Poster}} [style.height.px]='imageHeight'>
      
      <p *ngIf="movieData">Plot: {{ movieData.Plot }}</p>
      <p *ngIf="movieData"> {{movieData.Ratings[0].Source}} : {{movieData.Ratings[0].Value}}</p>
      <p *ngIf="movieData"> {{movieData.Ratings[1].Source}} : {{movieData.Ratings[1].Value}}</p>
      <p *ngIf="movieData"> {{movieData.Ratings[2].Source}} : {{movieData.Ratings[2].Value}}</p>
    
      <p></p>
    </div>
